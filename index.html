<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <main>
        <div class="video-container">
            <video id="videoPlayer" controlsList="nodownload">
                <source src="triomphe.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="controls">
            <article>
                <span id="skipBackBtn"><i class="bi-skip-backward"></i></span>
                <span id="playPauseBtn"><i class="bi-play"></i></span>
                <span id="skipBtn"><i class="bi-skip-forward"></i></span>
            </article>
            <article>
                <input type="range" id="volumeRange" min="0" max="1" step="0.1" value="1">
                <span id="currentTime"></span>/<span id="duration"></span>
            </article>
            <article>
                <span id="Volume"><i class="bi-volume-up" id="volumeUp"></i></span>
            </article>
            <article>
                <button id="downloadBtn">Download</button>
            </article>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
